<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header"><a href="/">{{ site.title }}</a></h1>
        <p class="header">{{ site.description }}</p>
        <ul>
          <li><a target="_blank" class="buttons github" href="{{ site.github.owner_url }}">GitHub Profile</a></li>
          <li><a class="buttons email" href="mailto:{{ site.email }}"><i class="fas fa-envelope"></i><span>Get in touch</span></a></li>
          <li><a target="_blank" class="buttons linkedin" href="https://www.linkedin.com/in/utkarsharma2/"><i class="fab fa-linkedin"></i><span>Linkedin</span></a></li>
        </ul>
      </header>

      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
